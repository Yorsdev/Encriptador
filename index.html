<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img src="Logo.png" alt="Logo de alura">
    </header>

    <main>
        <section class="seccion1">

            <textarea class="area" name="resultado" cols="60" rows="5" placeholder="Ingrese texto que quiera encriptar"></textarea>
                <p>Solo letras minúsculas y sin acentos</p>
                <div class="contenedor-btns">
                    <input type="button" class="btn-encriptar" value="Encriptar">
                    <input type="button" class="btn-desencriptar" value="Desencriptar">  
                </div>          
                
        </section>

        <section class="seccion2">

            <div class="contenedor-munieco">
                <img class="imagen" src="Muñeco.png" alt="imagen de joven sentado con computadora">
            </div>

            <div class="contenedor-h3">
                <h3>Ningún mensaje fué encontrado.</h3>
            </div>

            <div class="contenedor-parrafo">
                <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
            </div>
            
            <div class="contenedor-resultado">
                <h3 class="resultado-h3">Mensaje Encriptado:</h3>
                <p class="text-resultado"></p>
            </div>

            <div class="contenedor-botonCopiar">
                <input class="btn-copiar" type="button" value="Copiar">
            </div>
            <div class="contenedor-botonEscuchar">
                <input class="btn-escuchar" type="button" value="Escuchar">
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-contenido">
            <p>&#169; Desarrollado por Dev-Yors &#8482;</p>
        </div>
    </footer>

    <script src="index.js">
        
    </script>
</body>
</html>
